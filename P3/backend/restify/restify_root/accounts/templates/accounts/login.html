{% extends "./base.html" %} 
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'styles/login.css' %}">
{% endblock %}


{% block title %}Login{% endblock %} 

{% block content %}
<div class="page-container">
  <main>
    <div class="login-middle-section-container">
      <section>
        <div class="login-form-container">
          <div class="title">
            <div>Log in to Restify</div>
          </div>
          <form class="login-form" action="#" method="post">
            {% csrf_token %}
            <div class="email-row">
              <label class="form-label">{{form.username.label}}</label>
              <input type="type" name="username" placeholder="username" required />
            </div>
            <div class="password-row">
              <label class="form-label">{{form.password.label}}</label>
              <input
                type="password"
                required
                name="password"
                placeholder="Password"
              />
            </div>
             {{form.errors}}
            <div class="submit-button-row">
              <span class="form-label"></span>
              <div class="button-input">
                <button type="submit" class="btn2">Log in</button>
              </div>
            </div>
          </form>

          <div class="signup-forgot-row">
            <div class="signup-box">
              <a class="signup-link" href="{% url 'accounts:signup' %}">
                Sign Up</a
              >
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</div>

{% endblock %}
